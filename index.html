<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Using API</title>
  </head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
  <script src="main.js"></script>
  <body>
    <img src="DnD-Logo.png" id="dnd-logo" class="mainlogo" width="50%">
    <div class="buttondiv" id="content"></div>
    <button id="back-button" class="return">Back</button>
    <div class="new" id="table-content">
      <table>
        <tr>
          <th>Spells</th>
          <th>Monsters</th>
        </tr>
  
        <tr>
          <td>
            <button class="spellbutton impclass" id="eldritch-blast">Eldritch Blast</button>
          </td>
  
          <td>
            <button class="monsterbutton impclass" id="imp">Imp</button>
          </td>

          
        </tr>

        <tr>
          <td>
            <button class="spellbutton impclass" id="disintegrate">Disintegrate</button>
          </td>

          <td>
            <button class="monsterbutton" id="adult-black-dragon">Adult Black Dragon</button>
          </td>
        </tr>

        <tr>
          <td>
            <button class="spellbutton impclass" id="alter-self">Alter Self</button>
          </td>

          <td>
            <button class="monsterbutton impclass" id="awakened-tree">Awakened Tree</button>
          </td>

        </tr>
  
        
        
      </table>
    </div>
    
    
    
  </body>
</html>
